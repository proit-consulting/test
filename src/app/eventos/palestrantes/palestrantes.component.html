<!-- Team id="team"-->
<div class="portal-example-page">
    <div class="portal-example-pager__header" fxLayout="row" fxLayoutAlign="center center">
        <div class="portal-example-pager__header-content">
            <h3 class="section-title" style="color: #64add6">Palestrantes <i class="icon-plus-circle2 pull-right add" title="Adicionar Palestrante!" style="padding: 15px 20px; font-size: 20px; border: 0;" data-toggle="modal" data-target="#ModalLong"></i></h3>
            <div class="row" *ngIf="  palestrantes; else loading ">
                <ng-container *ngIf=" palestrantes.length; else noItems">
                    <!-- Team member -->
                    <div class="col s4 m3 l3" *ngFor="let palest of palestrantes">
                        <div class="frontside">
                            <mat-card>
                                <mat-card-content>
                                    <p><img class=" img-fluid" src="assets/img/iconPerfil.png" alt="card image"></p>
                                    <h4 class="card-title">{{palest.nomepalestrante}}</h4>
                                </mat-card-content>
                            </mat-card>
                            
                        </div>
                    </div>
                </ng-container> 
                <ng-template #noItems>Nenhum palestrante encontrado!</ng-template>
            </div>
            <ng-template #loading><i class="fa fa-spinner fa-spin" style="font-size:60px"></i></ng-template>
            
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="ModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLongTitle">Criar novo palestrante</h6>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <p>Conte-nos sobre o seu evento, para que possamos configurá-lo corretamente </p>
                <form (ngSubmit)="addPalestrante(f)" #f="ngForm">
                    <div class="form-group row">
                        <!--<label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>-->
                        <div class="col-sm-12">
                            <input type="text" class="form-control form-control-sm" name="nome" [(ngModel)]="palestrante.nome" #nome1="ngModel" id="nome" placeholder="Nome do palestrante">
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>-->
                        <div class="col-sm-12">
                            <input type="file" class="form-control form-control-sm" name="foto" [(ngModel)]="palestrante.imagem" #foto1="ngModel" id="foto" placeholder="foto">
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>-->
                        <div class="col-sm-12">
                            <input type="text" class="form-control form-control-sm" name="empresa" [(ngModel)]="palestrante.empresa" #empresa1="ngModel" id="empresa" placeholder="Nome da empresa">
                        </div>
                    </div>
                    <div class="form-group row">
                        <!--<label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>-->
                        <div class="col-sm-12">
                            <input type="text" class="form-control form-control-sm" name="profissao" [(ngModel)]="palestrante.profissao" #profissao1="ngModel" id="profissao" placeholder="Profissão">
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">Criar</button>
                    </div>

                </form>
                <!--<button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="/listarEventos">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="addPalestrante()">Salvar</button>-->
            </div>

        </div>
    </div>
</div>
