<form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
            </div>
            <!-- <i class="fa fa-user prefix grey-text"></i> <label for="form3">Nome</label> -->
            <input type="text" id="form3" class="form-control" placeholder="Nome participante" formControlName="name">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fa fa-envelope "></i></span>
            </div>
            <!-- <i class="fa fa-envelope prefix grey-text"></i> <label for="form2">Email</label> -->
            <input type="text" id="form2" placeholder="Email" class="form-control" formControlName="email">
        </div>
        
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar email</button>
    </div>
</form>
