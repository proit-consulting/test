<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/listarEventos" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
        <a mat-list-item routerLink="['./temas']">Temas</a>
        <a mat-list-item routerLink="['./palestrantes']">Palestrantes</a>
        <a mat-list-item routerLink="['./participantes']">Participantes</a>
        <a mat-list-item routerLink="['./quizz']">Quizz</a>
        <a mat-list-item routerLink="['./editarEvento']">Editar evento</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">Menu</mat-icon>
      </button>
      <span>Eventos</span>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
